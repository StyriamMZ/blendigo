
<html>
<head>
<title>
    Blendigo Test Suite Report
</title>
<style>
    body{
        width: 1000px;
        margin: auto;
    }
    .container{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .container.faulty-True{
        background-color: orangered;
    }
    .caption{
        width: 100%;
    }
    .left{
        float: left;
    }
    .right{
        float: right;
    }
    .hide{
        display: none;
    }
    label{
        margin: 1rem;
    }
</style>
</head>
<body>
<span>Blendigo Version: 4.3.1</span>
<div>
<label><input id="check" type="checkbox" checked onclick="
if(this.checked){
    for(const val of document.getElementsByClassName('faulty-False'))
        val.classList.remove('hide');
}else{
    for(const val of document.getElementsByClassName('faulty-False'))
        val.classList.add('hide');
}
">Passed</label>

<label><input id="check" type="checkbox" checked onclick="
if(this.checked){
    for(const val of document.getElementsByClassName('faulty-True'))
        val.classList.remove('hide');
}else{
    for(const val of document.getElementsByClassName('faulty-True'))
        val.classList.add('hide');
}
">Faulty</label>
</div>

<div class="container faulty-False">
    <div class="caption">
        <span class="left">instanced_particle_export_hair_blur</span>
        <span class="right">8.47 sec MSE = 0.1821  OK</span>
    </div>
    <img src="../references/instanced_particle_export_hair_blur.png"><img src="E:\Blender\myaddons\blendigo_styriam\regression_test_suite\outputs\instanced_particle_export_hair_blur0020.png">
</div>

</body>
</html>
